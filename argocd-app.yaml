apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: game-searcher
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://gitlab.com/sela-tracks/1099/students/movmov/Application/game_searcher_app.git'
    targetRevision: HEAD
    path: helm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true




